
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>
    {% block title %}
    {% endblock %}
    </title>
    <title>Clean Blog - Start Bootstrap Theme</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for("static",filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{{ url_for("static",filename='vendor/font-awesome/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="{{ url_for("static",filename='css/clean-blog.min.css') }}" rel="stylesheet">

  </head>

  <body>
     <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('main.index') }}"><span class="glyphicon glyphicon-home"></span>首页</a>
         % if current_user.is_authenticated %}
        <a href="{{ url_for('main.user', username=current_user.username) }}">
        {% else %}
         <a href="{{ url_for('main.not_login') }}">
         {% endif %}
          <span class="glyphicon glyphicon-erase"></span>我的博客</a>
         <li><a href=""><span class="glyphicon glyphicon-inbox"></span>用户系统</a></li>

        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
             <a href="{{ url_for('auth.register') }}" class="nav-link">注册</a></li>
            {% if current_user.is_authenticated %}
           <li class="nav-item">
               <a href="{{ url_for('auth.logout') }}" class="nav-link">退出登录</a></li>
            {% else %}
           <li class="nav-item">
               <a href="{{ url_for('auth.login') }}" class="nav-link">登录</a></li>
            {%  endif %}


          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Header -->
    <header class="masthead" style="background-image: url({{ url_for("static",filename='imgge/home-bg.jpg')}})">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Clean Blog</h1>
              <span class="subheading">A Blog Theme by Start Bootstrap</span>
            </div>
          </div>
        </div>
      </div>
    </header>


  {% block body %}
  {% endblock %}


    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for("static",filename='vendor/jquery/jquery.min.js' )}}"></script>
    <script src="{{ url_for("static",filename='vendor/bootstrap/js/bootstrap.bundle.min.js' )}}"></script>

    <!-- Custom scripts for this template -->
    <script src="{{ url_for("static",filename='js/clean-blog.min.js' )}}"></script>

  </body>
</html>

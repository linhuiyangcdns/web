
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>
    {% block title %}
    {% endblock %}
    </title>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
  <nav class="nav navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header" >
        <a class="navbar-brand" href="{{ url_for('main.index') }}"><span class="glyphicon glyphicon-home"></span>首页</a>
      </div>
      <div>
        <ul class="nav navbar-nav">
          <li class="active">
              {% if current_user.is_authenticated %}
              <a href="{{ url_for('main.user', username=current_user.username) }}">
               {% else %}
                  <a href="{{ url_for('main.not_login') }}">
               {% endif %}
                  <span class="glyphicon glyphicon-erase"></span>我的博客</a>
          </li>
          <li><a href=""><span class="glyphicon glyphicon-inbox"></span>用户系统</a></li>

        </ul>

      </div>
      <div class="navbar-form navbar-right" style="margin-right: 30px;">
            <a href="{{ url_for('auth.register') }}" class="navbar-link">注册</a>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('auth.logout') }}" class="navbar-link">退出登录</a>
        {% else %}
            <a href="{{ url_for('auth.login') }}" class="navbar-link">登录</a>
         {% endif %}
      </div>
    </div>
  </nav>
  {% block body %}
  {% endblock %}

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
